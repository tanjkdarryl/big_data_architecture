services:
  # ClickHouse Database
  # NOTE: Default password is 'clickhouse_password' (development only)
  # For production: Generate strong password and update CLICKHOUSE_PASSWORD in .env
  clickhouse:
    image: clickhouse/clickhouse-server:25.10-alpine  # Pinned version for reproducibility and compatibility
    container_name: clickhouse
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DB}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse # - ./data/clickhouse:/var/lib/clickhouse
      - ./clickhouse-init:/docker-entrypoint-initdb.d
    networks:
      - blockchain-network
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  collector:
    build:
      context: ./collector
      dockerfile: Dockerfile
    container_name: blockchain-collector
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      clickhouse:
        condition: service_healthy
    networks:
      - blockchain-network
    volumes:
      - ./collector:/app
      - collector-state:/app/state

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: blockchain-dashboard
    environment:
      - NODE_ENV=production
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_USER=${CLICKHOUSE_USER}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
      - CLICKHOUSE_DB=${CLICKHOUSE_DB}
      - COLLECTOR_URL=http://collector:8000
      - MAX_COLLECTION_TIME_MINUTES=${MAX_COLLECTION_TIME_MINUTES:-10}
      - MAX_DATA_SIZE_GB=${MAX_DATA_SIZE_GB:-5}
      - NEXT_PUBLIC_MAX_COLLECTION_TIME_MINUTES=${MAX_COLLECTION_TIME_MINUTES:-10}
      - NEXT_PUBLIC_MAX_DATA_SIZE_GB=${MAX_DATA_SIZE_GB:-5}
    ports:
      - "3001:3000"
    depends_on:
      - clickhouse
      - collector
    networks:
      - blockchain-network
    restart: unless-stopped

networks:
  blockchain-network:
    driver: bridge

volumes: 
  clickhouse_data:
  collector-state:
